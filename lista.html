    <div class="table-container">
        <h1 style="text-align: center; color:#f8d435 ;font: size 100px; " >Lista de Registros</h1>
        <table id="registrosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Número de Documento</th>
                    <th>Tipo de Documento</th>
                    <th>Dirección</th>
                    <th>Barrio</th>
                    <th>Correo Electrónico</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <!-- registros  -->
            </tbody>
        </table>
    </div>

    <script>
        function fetchRecords() {
            fetch('http://localhost:3000/usuarios')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#registrosTable tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido previo

                    data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.nombre}</td>
                            <td>${record.telefono}</td>
                            <td>${record.numero_documento}</td>
                            <td>${record.tipo_documento}</td>
                            <td>${record.direccion}</td>
                            <td>${record.barrio}</td>
                            <td>${record.email}</td>
                            <td>${record.rol}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar los registros:', error);
                });
        }

        // Llamar a fetchRecords para cargar los datos al iniciar
        fetchRecords();
    </script>
</body>
