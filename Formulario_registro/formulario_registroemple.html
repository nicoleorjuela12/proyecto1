<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/m92z5kN/Fondo-mila-removebg-preview.png">
    <title>Página de Registro -- Mila GastroFusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="../estilos/estilos_barra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .espacio_imagen1 {
            background: linear-gradient(rgba(2,2,2,.7),rgba(0,0,0,.7)),url(https://i.ibb.co/j5LRZmB/Captura-de-pantalla-2024-07-29-135007.png) center center;
        }

        .imagen_formulario {
            background: linear-gradient(rgba(2, 2, 2, .7), rgba(0, 0, 0, .7)),url(https://i.ibb.co/nRVNh1H/En-mila-nuestras-tardes-se-ven-asi-ya-nos-conoces.jpg) center center;
        }

        .rol-specific {
            display: none;
        }

        #rol_community_manager:checked ~ .rol-community_manager,
        #rol_mesero:checked ~ .rol-mesero,
        #rol_administrador:checked ~ .rol-administrador {
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="h-screen flex flex-col lg:flex-row">
        <!-- Imagen de fondo -->
        <div class="hidden lg:flex w-full lg:w-1/2 espacio_imagen1 justify-around items-center">
            <div class="bg-black opacity-20 inset-0 z-0"></div>
            <div class="w-full mx-auto px-20 flex-col items-center space-y-6 mb-4">
                <h1 class="text-white font-bold text-4xl font-sansc ml-28 font-normal text-yellow-300">Beneficios de Registrarse</h1>
                <ul class="text-white list-inside ml-20 text-1xl font-normal ml-28">
                    <li><i class="fa-solid fa-check" style="color: #FFD43B; margin-right: 3%;"></i>Invitaciones a Eventos Especiales</li>
                    <li><i class="fa-solid fa-check" style="color: #FFD43B; margin-right: 3%;"></i>Notificaciones y Recordatorios</li>
                    <li><i class="fa-solid fa-check" style="color: #FFD43B; margin-right: 3%;"></i>Podrás realizar tus reservas y cotizaciones</li>
                    <li><i class="fa-solid fa-check" style="color: #FFD43B; margin-right: 3%;"></i>Obtendrás descuentos al realizar tu pedido en línea</li>
                </ul>
            </div>
        </div>
        
        <div class="flex w-full lg:w-1/2 justify-center items-center imagen_formulario space-y-4 p-4 lg:p-6">
            <div class="w-full max-w-2xl px-4 lg:px-6">
                <form id="registerForm" action="http://localhost:3000/usuarios" method="post" class="bg-white rounded-lg shadow-lg p-4 lg:p-6 space-y-4 grid grid-cols-1 lg:grid-cols-2 gap-4 border border-gray-200">
                    <h1 class="text-gray-800 font-bold text-2xl col-span-2 text-center mb-0 pb-0">¡Regístrate!</h1>
                    <p class="text-xs font-normal text-gray-600 col-span-2 text-center mb-0 pb-0">Ingresa tus datos personales</p>
                    
                    <!-- Campo de selección de rol -->
                    <div class="flex flex-col space-y-1">
                        <label for="rol" class="text-gray-700 font-semibold text-xs">Rol</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <select id="rol" class="pl-2 w-full outline-none border-none rounded-md text-sm" name="rol" required>
                                <option value="" disabled selected>Selecciona tu rol</option>
                                <option value="community_manager">Community Manager</option>
                                <option value="mesero">Mesero</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-1">
                        <label for="nombre" class="text-gray-700 font-semibold text-xs">Nombre</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <i class="fas fa-user text-gray-400"></i>
                            <input id="nombre" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="nombre" required />
                        </div>
                    </div>
        
                    <div class="flex flex-col space-y-1">
                        <label for="telefono" class="text-gray-700 font-semibold text-xs">Teléfono</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <i class="fas fa-phone text-gray-400"></i>
                            <input id="telefono" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="telefono" pattern="[0-9]{10,15}" title="Número de teléfono válido" required />
                        </div>
                    </div>
        
                    <div class="flex flex-col space-y-1">
                        <label for="numero_documento" class="text-gray-700 font-semibold text-xs">Número de Documento</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <i class="fas fa-id-card text-gray-400"></i>
                            <input id="numero_documento" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="numero_documento" pattern="[0-9]{8,12}" title="Número de documento válido (8-12 caracteres)" required />
                        </div>
                    </div>
        
                    <div class="flex flex-col space-y-1">
                        <label for="tipo_documento" class="text-gray-700 font-semibold text-xs">Tipo de Documento</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <i class="fas fa-id-badge text-gray-400"></i>
                            <select id="tipo_documento" class="pl-2 w-full outline-none border-none rounded-md text-sm" name="tipo_documento" required>
                                <option value="" disabled selected>Tipo de Documento</option>
                                <option value="Cedula de ciudadania" selected>Cédula de Ciudadanía</option>
                                <option value="Cedula de extranjeria">Cédula de Extranjería</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Columna 2 (continuación) -->
                    <div class="flex flex-col space-y-1">
                        <label for="direccion" class="text-gray-700 font-semibold text-xs">Dirección</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <i class="fas fa-home text-gray-400"></i>
                            <input id="direccion" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="direccion" required />
                        </div>
                    </div>

                    <div class="flex flex-col space-y-1">
                        <label for="email" class="text-gray-700 font-semibold text-xs">Correo Electrónico</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <i class="fas fa-envelope text-gray-400"></i>
                            <input id="email" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="email" name="email" required />
                        </div>
                    </div>
                    
                    <div class="flex flex-col space-y-1">
                        <label for="contrasena" class="text-gray-700 font-semibold text-xs">Contraseña</label>
                        <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                            <i class="fas fa-lock text-gray-400"></i>
                            <input id="contrasena" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="password" name="contrasena" minlength="8" required />
                        </div>
                    </div>
                    
                    <!-- Campos específicos de rol -->
                    <div class="rol-specific rol-community_manager">
                        <label for="redes" class="text-gray-700 font-semibold text-xs">Redes sociales</label>
                        <div class="relative">
                            <select id="redes" name="redes" class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full pl-10" >
                                <option value="" disabled selected>Selecciona una red</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Tiktok">Tiktok</option>
                            </select>
                            <i class="absolute left-2 top-1/2 transform -translate-y-1/2 fas fa-share-alt text-gray-500"></i>
                        </div>
                    </div>
                    
                    <div class="rol-specific rol-mesero">
                        <label for="horario" class="text-gray-700 font-semibold text-xs">Horario preferido</label>
                        <div class="relative">
                            <select id="horario" name="horario" class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full pl-10" >
                                <option value="" disabled selected>Selecciona un turno</option>
                                <option value="Mañana">Mañana</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noche">Noche</option>
                            </select>
                            <i class="absolute left-2 top-1/2 transform -translate-y-1/2 fas fa-clock text-gray-500"></i>
                        </div>
                    </div>
                    
                    <div class="rol-specific rol-administrador">
                        <label for="titulo" class="text-gray-700 font-semibold text-xs">Título</label>
                        <div class="relative">
                            <input type="text" id="titulo" name="titulo" class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full pl-10" >
                            <i class="absolute left-2 top-1/2 transform -translate-y-1/2 fas fa-tag text-gray-500"></i>
                        </div>
                    </div>
                    
                    <!-- Botón de Enviar -->
                    <div class="flex items-center space-x-2 col-span-2 justify-center">
                        <button type="submit" class="bg-yellow-400 text-white font-semibold py-2 px-4 rounded-md hover:bg-yellow-500 transition duration-300">
                            Registrar
                        </button>
                    </div>                
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('rol').addEventListener('change', function() {
            var selectedRole = this.value;
            var roleSections = document.querySelectorAll('.rol-specific');
            roleSections.forEach(function(section) {
                section.style.display = 'none';
            });

            if (selectedRole) {
                document.querySelectorAll('.rol-' + selectedRole).forEach(function(section) {
                    section.style.display = 'block';
                });
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita el envío normal del formulario

            const formData = new FormData(this); // Obtiene los datos del formulario
            const data = Object.fromEntries(formData.entries()); // Convierte los datos a un objeto

            // Verificar si el usuario ya está registrado
            try {
                const response = await fetch(`http://localhost:3000/usuarios?email=${encodeURIComponent(data.email)}`);
                const existingUsers = await response.json();

                if (existingUsers.length > 0) {
                    // Usuario ya registrado
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'El usuario ya está registrado. Por favor, usa otro correo electrónico.',
                    }).then(() => {
                        // Limpiar el formulario
                        document.getElementById('registerForm').reset();
                    });
                } else {
                    // Enviar los datos del formulario
                    const registerResponse = await fetch('http://localhost:3000/usuarios', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (registerResponse.ok) {
                        // Registro exitoso
                        Swal.fire({
                            icon: 'success',
                            title: 'Éxito',
                            text: 'Registro completado exitosamente.',
                        }).then(() => {
                            // Redirigir al usuario a la página de inicio
                            window.location.href = '../index.html';
                        });
                    } else {
                        // Problema con el registro
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Hubo un problema con el registro.',
                        });
                    }
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema con la verificación del usuario.',
                });
            }
        });
    </script>
</body>
</html>
