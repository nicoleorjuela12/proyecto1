                  <a href="./Formulario_registro/Formulario_registro.html" class="text-white bg-yellow-400 hover:bg-purple-300 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 no-underline">Registrarse</a>
                    <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">

        <div class="h-screen flex flex-col lg:flex-row">
            <!-- Imagen de fondo -->
            <div class="hidden lg:flex w-full lg:w-1/2 espacio_imagen1 justify-around items-center">
                <div class="bg-black opacity-20 inset-0 z-0"></div>
                <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
                  <h1  class="text-white font-bold text-4xl font-sansc ">Mila GastroFusion</h1>
                  <p class="text-white ">Un sueño hecho realidad! Nos complace brindarte toda una experiencia alrededor de la mesa, en un espacio lleno de magia.</p>
                </div>
            </div>
            
            <div class="flex w-full lg:w-1/2 justify-center items-center imagen_formulario space-y-4 p-4 lg:p-6">
                <div  class="w-full max-w-2xl px-4 lg:px-6">
                    <form  action="http://localhost:3000/usuarios" method="post" class="bg-white rounded-lg shadow-lg p-4 lg:p-6 space-y-4 grid grid-cols-1 lg:grid-cols-2 gap-4 border border-gray-200">
                        <h1 style="margin-bottom: 0; padding-bottom: 0;" class="text-gray-800 font-bold text-2xl col-span-2 text-center mb-0 pb-0">¡Regístrate!</h1>
                        <p  style="margin-bottom: 0; padding-bottom: 0;"class="text-xs font-normal text-gray-600 col-span-2 text-center mb-0 pb-0">Ingresa tus datos personales</p>
                                                
                        <!-- Columna 1 -->
                        <div class="flex flex-col space-y-1">
                            <label for="nombre" class="text-gray-700 font-semibold text-xs">Nombre</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-user text-gray-400"></i>
                                <input id="nombre" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="nombre" required />
                            </div>
                        </div>
            
                        <div class="flex flex-col space-y-1">
                            <label for="telefono" class="text-gray-700 font-semibold text-xs">Teléfono</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-phone text-gray-400"></i>
                                <input id="telefono" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="telefono" pattern="[0-9]{10,15}" title="Número de teléfono válido" required />
                            </div>
                        </div>
            
                        <div class="flex flex-col space-y-1">
                            <label for="numero_documento" class="text-gray-700 font-semibold text-xs">Número de Documento</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-id-card text-gray-400"></i>
                                <input id="numero_documento" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="numero_documento" pattern="[0-9]{8,12}" title="Número de documento válido (8-12 caracteres)" required />
                            </div>
                        </div>
            
                        <div class="flex flex-col space-y-1">
                            <label for="tipo_documento" class="text-gray-700 font-semibold text-xs">Tipo de Documento</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-id-badge text-gray-400"></i>
                                <select id="tipo_documento" class="pl-2 w-full outline-none border-none rounded-md text-sm" name="tipo_documento" required>
                                    <option value="" disabled selected>Tipo de Documento</option>
                                    <option value="Cedula de ciudadania" selected>Cédula de Ciudadanía</option>
                                    <option value="Cedula de extranjeria">Cédula de Extranjería</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Columna 2 -->
                        <div class="flex flex-col space-y-1">
                            <label for="direccion" class="text-gray-700 font-semibold text-xs">Dirección</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-home text-gray-400"></i>
                                <input id="direccion" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="direccion" required />
                            </div>
                        </div>
            
                        <div class="flex flex-col space-y-1">
                            <label for="barrio" class="text-gray-700 font-semibold text-xs">Barrio</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-map-marker-alt text-gray-400"></i>
                                <input id="barrio" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="text" name="barrio" required />
                            </div>
                        </div>
            
                        <div class="flex flex-col space-y-1">
                            <label for="email" class="text-gray-700 font-semibold text-xs">Correo Electrónico</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-envelope text-gray-400"></i>
                                <input id="email" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="email" name="email" required />
                            </div>
                        </div>
            
                        <div class="flex flex-col space-y-1">
                            <label for="contrasena" class="text-gray-700 font-semibold text-xs">Contraseña</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-lock text-gray-400"></i>
                                <input id="contrasena" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="password" name="contrasena" minlength="8" required />
                            </div>
                        </div>
            
                        <div class="flex flex-col space-y-1">
                            <label for="confirmar_contrasena" class="text-gray-700 font-semibold text-xs">Confirmar Contraseña</label>
                            <div class="flex items-center border-2 border-yellow-300 py-1 px-2 rounded-md w-full">
                                <i class="fas fa-lock text-gray-400"></i>
                                <input id="confirmar_contrasena" class="pl-2 w-full outline-none border-none rounded-md text-sm" type="password" name="confirmar_contrasena" minlength="8" required />
                            </div>
                        </div>

                        <input type="hidden" name="rol" value="cliente" />
            
                        <!-- Botón de Enviar -->
                        <button type="submit" class="w-full py-2 px-4 bg-yellow-500 hover:bg-yellow-400 text-white font-semibold rounded-md shadow-md transition duration-300 col-span-2">Registrarse</button>
                    </form>
                </div>
            </div>
            
            
        </div>
            
    </body>
</html>
