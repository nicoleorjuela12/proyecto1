<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Mila Gastrobar</title>
    <link rel="stylesheet" href="./estilos/estilos_login.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form action="" class="form">
                <h1 class="title">Inicio</h1>
                <div class="inp">
                    <input type="text" name="usuario" class="input" placeholder="usuario">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inp">
                    <input type="password" name="password" class="input" placeholder="contraseña">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="submit" id="inicio_sesion">Iniciar sesión</button>
                <p class="footer">¿No tienes cuenta? <a href="#" class="link">Por favor, Regístrate</a></p>   
            </form>
        </div>
    </div>
    <div class="footer-bar">
        <div class="footer-content">
            <div class="text-content">
                <a href="#" class="btn btn-primary">Síguenos en nuestras redes sociales</a>
            </div>
            <div class="icon-content">
                <a href="https://www.instagram.com/milagastrofusion/" target="_blank" class="icon-link">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://www.facebook.com/MilaGastroFusion/" target="_blank" class="icon-link">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
