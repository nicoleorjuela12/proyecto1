<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="reservas.css">
    <style>
        /* Estilo general para los contenedores */
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    text-align: center;
    max-width: 400px;
    margin: 20px auto;
}

.select-people-container {
    background-color: white;
    width: 150px; /* Ajusta el ancho deseado */
    height: 250px; /* Ajusta la altura deseada */
}

/* Contenedor para selección de fecha */
.select-date-container {
    background-color: white;
    width: 500px; /* Ajusta el ancho deseado */
    height: 300px; /* Ajusta la altura deseada */
}

/* Contenedor para selección de hora */
.select-time-container {
    background-color: white;
    width: 500px; /* Ajusta el ancho deseado */
    height: 300px; /* Ajusta la altura deseada */
}
/* Título y textos descriptivos */
.container h2 {
    color: #333;
    margin-bottom: 10px;
}

.container p {
    color: #666;
    margin-bottom: 15px;
}

/* Estilo para los botones de selección de personas */
.people-selector {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.people-btn {
    padding: 10px;
    background-color: #ff6600;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.people-btn:hover {
    background-color: #ff4500;
}

/* Estilo para el campo de fecha y el selector de hora */
input[type="date"], 
select {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    max-width: 200px;
    box-sizing: border-box;
    text-align: center;
    margin-bottom: 10px;
}

/* Botón de continuar */
.continue-btn {
    width: 100%;
    background-color: #ff6600;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin-top: 20px;
}

.continue-btn:hover {
    background-color: #ff4500;
}

    </style>
</head>
<body>
    <div class="container-title">
        <header>
            <h1>Personaliza tu reserva</h1>
        </header>
    </div>

    <div class="reservation-form">
        <!-- Contenedor para la selección del número de personas -->
        <div class="container select-people-container">
            <h2>Elige</h2>
            <p>Número de personas</p>
            <div class="people-selector">
                <button class="people-btn" onclick="changePeople(-1)">-</button>
                <span id="people-count">1</span>
                <button class="people-btn" onclick="changePeople(1)">+</button>
            </div>
        </div>

        <!-- Contenedor para la selección de la fecha -->
        <div class="container select-date-container">
            <h2>Fecha</h2>
            <p>Selecciona las fechas disponibles</p>
            <input type="date" id="reservation-date">
        </div>

        <!-- Contenedor para la selección de la hora -->
        <div class="container select-time-container">
            <h2>Hora</h2>
            <p>Selecciona una hora disponible</p>
            <select id="time-selector" onchange="selectTime(this.value)">
                <!-- Las opciones serán generadas dinámicamente por JavaScript -->
            </select>
        </div>

        <!-- Botón para continuar -->
        <button class="continue-btn">Continuar</button>
    </div>

    
    
</body>
</html>
