<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        .reservation-form {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f9f9f9;
        }

        .form-section {
            width: 30%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Georgina', serif;
            font-size: 24px;
            color: #333;
        }

        p {
            font-family: 'Georgina', serif;
            font-size: 18px;
            color: #666;
        }

        .people-selection button, .time-selection button {
            font-family: 'Georgina', serif;
            font-size: 18px;
            color: #333;
            border: 2px solid #ccc;
            background-color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .people-selection button:hover, .time-selection button:hover {
            background-color: #ffcc00;
            border-color: #ffcc00;
        }

        .calendar-container {
            margin-top: 20px;
        }

        .date-picker {
            font-family: 'Georgina', serif;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            width: 100%;
        }

        .scroll-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .scroll-controls button {
            font-family: 'Georgina', serif;
            font-size: 18px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }

        .contact-info a {
            font-family: 'Georgina', serif;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="reservation-form">
    <div class="form-section">
        <h2>Elige</h2>
        <p>NÃºmero de personas</p>
        <div class="people-selection">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
        </div>
        <p class="contact-info">Si necesitas un Evento <br><a href="#">Vea a Reservar nuestro local</a></p>
    </div>

    <div class="form-section">
        <h2>Fecha</h2>
        <p>Selecciona las fechas disponibles</p>
        <div class="calendar-container">
            <input type="date" id="datePicker" class="date-picker">
        </div>
    </div>

    <div class="form-section">
        <h2>Hora</h2>
        <p>Selecciona una hora disponible</p>
        <div class="time-selection">
            <button>10:00 AM</button>
            <button>10:30 AM</button>
            <button>11:00 AM</button>
            <!-- Continue for all time slots until 7:00 PM -->
        </div>
        <div class="scroll-controls">
            <button>&lt;</button>
            <button>&gt;</button>
        </div>
    </div>
</div>

<script>
    const timeSlots = [
        '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM', '12:30 PM',
        '01:00 PM', '01:30 PM', '02:00 PM', '02:30 PM', '03:00 PM', '03:30 PM',
        '04:00 PM', '04:30 PM', '05:00 PM', '05:30 PM', '06:00 PM', '06:30 PM', '07:00 PM'
    ];

    function renderTimeSlots() {
        const timeSelection = document.querySelector('.time-selection');
        timeSelection.innerHTML = ''; // Clear existing slots

        timeSlots.forEach(time => {
            const button = document.createElement('button');
            button.textContent = time;
            timeSelection.appendChild(button);
        });
    }

    document.addEventListener('DOMContentLoaded', renderTimeSlots);
</script>
</body>
</html>
