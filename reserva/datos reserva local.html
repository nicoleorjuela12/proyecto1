<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/gj0Bpcc/logo-empresa-mila.png">
    <link rel="stylesheet" href="../estilos/estilos reserva1.css">
    <script src="../scripts/scriptreserva1.js"></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container-title">
        <header>
            <h1>Personaliza tu reserva</h1>
        </header>
    </div>

    <form id="reservation-form" action="../reserva/inforeserva.html" method="POST" onsubmit="saveReservationData();">
        <div class="reservation-form">
            <!-- Contenedor para la selección del número de personas -->
            <div class="container select-people-container">
                <h2>Elige</h2>
                <p>Número de personas</p>
                <div class="people-selector">
                    <button type="button" class="people-btn" onclick="changePeople(-1)">-</button>
                    <span id="people-count" name="people_count">1</span>
                    <button type="button" class="people-btn" onclick="changePeople(1)">+</button>
                </div>
            </div>

            <!-- Contenedor para la selección de la fecha -->
            <div class="container select-date-container">
                <h2>Fecha</h2>
                <p>Selecciona las fechas disponibles</p>
                <input type="date" id="reservation-date" name="reservation_date">
            </div>

            <!-- Contenedor para la selección de la hora -->
            <div class="container select-time-container">
                <h2>Hora</h2>
                <p>Selecciona una hora disponible</p>
                <select id="time-selector" name="time_selector" onchange="selectTime(this.value)">
                    <!-- Las opciones serán generadas dinámicamente por JavaScript -->
                </select>
            </div>

            <!-- Botón para continuar -->
            <button type="submit" class="continue-btn">Continuar</button>
        </div>
    </form>

    <script src="../scripts/scriptreserva1.js"></script>
    <script>
        function saveReservationData() {
            const peopleCount = document.getElementById('people-count').innerText;
            const reservationDate = document.getElementById('reservation-date').value;
            const timeSelector = document.getElementById('time-selector').value;

            localStorage.setItem('people_count', peopleCount);
            localStorage.setItem('reservation_date', reservationDate);
            localStorage.setItem('time_selector', timeSelector);
        }
    </script>
</body>
</html>
