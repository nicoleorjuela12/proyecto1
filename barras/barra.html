<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegaci√≥n cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../estilos/estilos_barra.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos adicionales */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 160px;
            z-index: 1000;
            right: 10px; 
        }

        .dropdown-menu a {
            padding: 12px 16px;
            display: block;
            color: #333;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="flex flex-col items-center justify-center mb-24">
        <div class="flex flex-col">
            <!-- Page Scroll Progress -->
            <div class="fixed inset-x-0 top-0 z-50 h-0.5 mt-0.5 bg-yellow-300" :style="`width: ${percent}%`"></div>

            <nav class="flex justify-between items-center py-4 navbar_gradient backdrop-blur-md shadow-md w-full fixed top-0 left-0 right-0 z-10 h-24 px-8">
                <!-- Logo Container -->
                <div class="flex items-center space-x-4">
                    <!-- Logo -->
                    <a class="cursor-pointer flex items-center">
                        <img class="h-20 object-cover" src="https://i.ibb.co/gj0Bpcc/logo-empresa-mila.png" alt="logo-empresa-mila">
                    </a>
                </div>

                <!-- Links Section -->
                <div class="hidden lg:flex items-center space-x-12">
                    <a class="flex items-center text-gray-900 hover:text-yellow-800 cursor-pointer font-semibold transition-colors duration-300">
                        <i class="fa fa-home mr-2"></i> Inicio
                    </a>
                    <a class="flex items-center text-yellow-600 cursor-pointer transition-colors duration-300 font-semibold">
                        <i class="fa fa-box mr-2"></i> Productos
                    </a>
                    <!-- Dropdown Reservas -->
                    <div class="relative dropdown">
                        <a class="flex items-center text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold">
                            <i class="fa fa-calendar mr-2"></i> Reservas
                        </a>
                        <div class="dropdown-menu mt-2 rounded-lg shadow-lg bg-white">
                            <a href="#">Reserva local</a>
                            <a href="#">Reserva mesa</a>
                        </div>
                    </div>
                    <a class="flex items-center text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold">
                        <i class="fa fa-shopping-basket mr-2"></i> Pedidos
                    </a>
                    <a class="flex items-center text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold">
                        <i class="fa fa-calendar-check-o mr-2"></i> Eventos
                    </a>
                    <a class="flex items-center text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold">
                        <i class="fa fa-concierge-bell mr-2"></i> Servicios
                    </a>
                </div>

                <!-- User and Cart Section -->
                <div class="flex items-center space-x-6">
                    <a href="./Formulario_registro/Formulario_registro.html" class="flex text-gray-600 hover:text-yellow-800
                            cursor-pointer transition-colors duration-300">
                            <svg class="fill-current h-5 w-5 mr-2 mt-0.5" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 0L11.34 .03L15.15 3.84L16.5 2.5C19.75 4.07 22.09 7.24 22.45 11H23.95C23.44 4.84 18.29 0 12 0M12 4C10.07 4 8.5 5.57 8.5 7.5C8.5 9.43 10.07 11 12 11C13.93 11 15.5 9.43 15.5 7.5C15.5 5.57 13.93 4 12 4M12 6C12.83 6 13.5 6.67 13.5 7.5C13.5 8.33 12.83 9 12 9C11.17 9 10.5 8.33 10.5 7.5C10.5 6.67 11.17 6 12 6M.05 13C.56 19.16 5.71 24 12 24L12.66 23.97L8.85 20.16L7.5 21.5C4.25 19.94 1.91 16.76 1.55 13H.05M12 13C8.13 13 5 14.57 5 16.5V18H19V16.5C19 14.57 15.87 13 12 13M12 15C14.11 15 15.61 15.53 16.39 16H7.61C8.39 15.53 9.89 15 12 15Z" />
                            </svg>
                            Register
                        </a>
                    
                        <!-- Login -->
                        <a href="./login.html" class="flex text-gray-600 hover:text-yellow-800
                            cursor-pointer transition-colors duration-300">
                            <svg class="fill-current h-5 w-5 mr-2 mt-0.5" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24"
                                viewBox="0 0 24 24">
                                <path
                                    d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z" />
                            </svg>
                            Login
                        </a>
                </div>
            </nav>
        </div>
    </div>
</body>

</html>
