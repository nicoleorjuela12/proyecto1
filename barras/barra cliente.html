<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegación cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../estilos/estilos_barra.css">
    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos adicionales */
        .dropdown-menu {
            display: none;
        }
        .dropdown-menu.show {
            display: block;
        }
        /* Ajustar tamaño del icono del carrito */
        .custom-cart-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center mb-24">
        <div class="flex flex-col">
            <!-- Page Scroll Progress -->
            <div class="fixed inset-x-0 top-0 z-50 h-0.5 mt-0.5 bg-yellow-300" :style="`width: ${percent}%`"></div>

            <nav class="flex justify-around py-4 navbar_gradient backdrop-blur-md shadow-md w-full fixed top-0 left-0 right-0 z-10 h-24">
                <!-- Logo Container -->
                <div class="flex items-center ">
                    <!-- Logo -->
                    <a class="cursor-pointer">
                        <h3 class="text-2xl font-medium text-blue-500">
                            <img class="h-16 w-42 mt-1 object-cover" src="https://i.ibb.co/gj0Bpcc/logo-empresa-mila.png" alt="logo-empresa-mila">
                        </h3>
                    </a>
                    <p class="ml-4 font-semibold font-dancing mb-1 mt-1">Mila - GastroFusion</p>
                </div>

                <!-- Links Section -->
                <div class="items-center hidden space-x-8 lg:flex ">
                    <a class="flex text-gray-900 hover:text-yellow-800 cursor-pointer font-semibold transition-colors duration-300">Inicio</a>
                    <a class="flex text-gray-600 cursor-pointer transition-colors duration-300 font-semibold text-yellow-600">Productos</a>
                    <div class="flex flex-col items-center">
                        <a class="text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold">
                            <i class="fa fa-calendar-check-o"></i> Eventos
                        </a>
                    </div>                    
                    <a class="flex text-gray-900 hover:text-yellow-800 cursor-pointer font-semibold transition-colors duration-300">Servicios</a>

                </div>

                <!-- Iconos con textos -->
                <div class="flex items-center space-x-8 mx-[-4]">
                    <div class="flex flex-col items-center">
                        <a class="text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold" id="reservas-menu-button">
                            <i class="fa fa-calendar"></i> Reservas
                        </a>
                        <div id="reservas-menu" class="dropdown-menu absolute bg-white border border-gray-200 rounded-lg shadow-lg mt-2">
                            <ul class="py-1 text-sm text-gray-700">
                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Reservar mesa</a>
                                </li>
                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Reserva Local</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                        <a class="text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold">
                            <i class="fa fa-shopping-basket"></i> Pedidos
                        </a>
                    </div>
                    
                </div>

                <!-- User Icon and Cart -->
                <div class="flex items-center space-x-4">
                    <div class="flex flex-col items-center">
                        <a class="text-gray-900 hover:text-yellow-800 cursor-pointer transition-colors duration-300 font-semibold">
                            <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="Carrito" class="custom-cart-icon">
                        </a>
                    </div>
                    <button id="user-menu-button" class="flex items-center text-gray-800 hover:bg-gray-100 focus:ring-4 focus:ring-yellow-300 font-medium rounded-full p-2">
                        <!-- User icon -->
                        <svg class="w-8 h-8 text-gray-800" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM4 20c0-2.21 4-4 8-4s8 1.79 8 4v1H4v-1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div id="user-menu" class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                        <ul class="py-1 text-sm text-gray-700" aria-labelledby="user-menu-button">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Perfil</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </div>

    <script>
        document.getElementById('user-menu-button').addEventListener('click', function () {
            const userMenu = document.getElementById('user-menu');
            userMenu.classList.toggle('show');
        });

        document.getElementById('reservas-menu-button').addEventListener('click', function () {
            const reservasMenu = document.getElementById('reservas-menu');
            reservasMenu.classList.toggle('show');
        });

        document.addEventListener('click', function(event) {
            const isClickInsideUserMenu = document.getElementById('user-menu-button').contains(event.target);
            const isClickInsideUserMenuContent = document.getElementById('user-menu').contains(event.target);
            const isClickInsideReservasMenu = document.getElementById('reservas-menu-button').contains(event.target);
            const isClickInsideReservasMenuContent = document.getElementById('reservas-menu').contains(event.target);

            if (!isClickInsideUserMenu && !isClickInsideUserMenuContent) {
                document.getElementById('user-menu').classList.remove('show');
            }

            if (!isClickInsideReservasMenu && !isClickInsideReservasMenuContent) {
                document.getElementById('reservas-menu').classList.remove('show');
            }
        });
    </script>
</body>
</html>
